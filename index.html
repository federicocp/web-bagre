<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productora Audiovisual</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo de la empresa" />
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <div id="fullpage">
      <div class="section" id="section0">
        <video id="myVideo" loop muted playsinline data-autoplay>
          <source
            src="https://cdn.jsdelivr.net/gh/alvarotrigo/blog-assets/videos/flowers_kgvvqw.mp4"
            type="video/mp4"
          />
          <source
            src="https://cdn.jsdelivr.net/gh/alvarotrigo/blog-assets/videos/flowers_ofohyg.webm"
            type="video/webm"
          />
        </video>
        <div class="layer">
          <h1>fullPage.js videos</h1>
        </div>
      </div>
      <div class="section" id="section1">
        <div class="slide" id="slide1"><h1>Slide Backgrounds</h1></div>
        <div class="slide" id="slide2"><h1>Totally customizable</h1></div>
      </div>
      <div class="section" id="section2">
        <h1>Lovely images <br />for a lovely page</h1>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
    <script src="script.js"></script>

    <script type="text/javascript">
      var myFullpage = new fullpage('#fullpage', {
        verticalCentered: true,
        sectionsColor: ['#1bbc8b', '#4BBFC3', '#7BAABE'],
      });
    </script>
  </body>
</html>
